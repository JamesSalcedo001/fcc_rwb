<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form</p>
    <form action="url-to-send-formdata-to">
        <fieldset>
            <label>Enter first name: <input required type="text" id="first-name"/></label>
            <label>Enter last name: <input required type="text" id="last-name"/></label>
            <label>Enter email: <input required type="email" id="email" /></label>
            <label>Create new password: <input required type="password" id="new-password" pattern="[a-z0-5]{8,}"/></label>
        </fieldset>

        <fieldset>
            <legend>Account type(required) </legend>
            <label for="personal-account">
                <input id="personal-account" class="inline" checked type="radio" name="account-type"/> Personal
            </label>
            <label for="business-account">
                <input id="business-account" class="inline" type="radio" name="account-type"/> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a file: <input id="profile-picture" type="file" name="file"/></label>
            <label for="age">Input your age: <input id="age" type="number" min="13" max="120" name="age"/></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select> 
            </label>
            <label for="bio"> Provide a bio: 
                <textarea id="bio" name="bio" rows="3" columns="30" placeholder="I like walking on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required/> I accept the <a href="#terms-and-conditions">terms and conditions</a>
        </label>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>



<!-- the 'method' attribute speciifes how to send form data to the URL spcified in the 'action' attribute.  -->

<!-- form data can be sent via a GET request as URL parameters, or a POST request as data in the request body  -->

<!-- one accessibility best practice is to link the input elements and input elements together using a for attribute  -->

<!-- specifiying the type attribute helps the browser know what kind of data to expect, if type is not specified browser defaults to text -->

<!-- the email type only allows emails with @ and . in the domain  -->

<!-- the password type hides the input and warns if the site doesn't use https -->

<!-- type=email validates the basic format of emails with the @ and ., and adding things like minlength, maxlength, etc further validates it -->

<!-- type=password you can use the pattern attribute to define a regex that the password must match to be valid -->

<!-- pattern="[a-z0-5]{8,}" is a regex that matches 8 or more lowercase letters or the digits 0 to 5 -->

<!-- textarea is able to recieve multiline text and and an intiial number of rows and columns that one can add with their respective attributes -->

<!-- the name attribute is used to identify the element in the form submission -->
