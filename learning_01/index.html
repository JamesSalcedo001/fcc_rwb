    <body>
        <main>
            <h1>Important Unique Info Here in main element</h1>
        </main>

        <section class="sect-1">

        <section class="sect-2">
            <h2>Lists</h2>
            <h3>Things in list: </h3>
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
            <figure>

            <form action="/url-path-to-send-info">
                <fieldset>
                    <label>
                        <input type="radio" id="indoor" name="indoor-outdoor" value="indoor"/> Indoor
                    </label>
                    <label>
                        <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"/> Outdoor

                </fieldset>
                <input type="text" name="username" placeholder="username" required/>
                <button type="submit">Submit</button>
            </form>
        </section>

<!-- 1: HTML5  has elements that identify diff content areas, use them because they make html easier to read, and help with Search Engine Optimization SEO, and accessibility-->

<!-- - main element used to represent main content of body of html doc, content inside should be unique to document. use inside the body. -->

<!-- when you add lower rank heading element to it's implied that is the start of a new subsection -->

<!-- figure represents self contained content and will allow you to associate an img with a caption -->

<!-- figcaption used for captioning an image  -->

<!-- em for emphasizing or bolding words -->

<!-- name is value that represents data being submitted to form, enables location specified in the action attribute to access the form data being submitted -->

<!-- button with type submit default behavior is to submit to form's location specified in action attribute -->

<!-- input and button elements are inline elements, which don't appear on new lines, so if you place a button element under an input element, they will still show up on the same line. -->

<!-- label elements are used to associate the text for input elements with the element itself especially for assistive tech like screen readers -->

<!-- setting the same name to multiple radio inputs makes it so it only selects one input at once -->

<!-- fieldset element is used to group related inputs and labels together in a web form. they are block level elements, so they appear on the next line.  -->
