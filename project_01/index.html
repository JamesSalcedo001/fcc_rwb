<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a form asking survey questions about cats.
    </p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">
                Name: <input name="name" id="name" type="text" placeholder="Please enter your name" required />
            </label>
            <label for="email" id="email-label">
                Email: <input name="email" id="email" type="email" placeholder="Please enter your email"/>
            </label>
        </fieldset>
    </form>
    
</body>
</html>
