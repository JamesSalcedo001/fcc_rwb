<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn accessibility by building a quiz">
    <link rel="stylesheet" href="./styles.css">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" id="logo"/>
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="url-to-submit-to">

            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input name="student-name" type="text"  id="student-name" />
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input name="student-email" type="email"  id="student-email"/>
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input name="birth-date" type="date"  id="birth-date"/>
                </div>
              </section>

              <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question">
                        <legend></legend>
                        <ul>
                            <li>yes</li>
                            <li>no</li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question">
                        <legend></legend>
                        <ul>
                            <li>yes</li>
                            <li>no</li>
                        </ul>
                    </fieldset>
                </div>
              </section>

              <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
              </section>
        </form>
    </main>
    
</body>
</html>


<!-- using meta elements, a viewport definition tells the browser how to render the page, and including one betters visual accessibility on mobile, as well as improves SEO, or Search Engine Optimization.  -->

<!-- another important meta element or accessibility and SEO is the description definition. the value of the content attribute is used by search engines to provide a description of your page.  -->

<!-- the title element is also useful for SEO and for screen readers to understand the content of the page. -->


<!-- use semantic elements to provide the structure of your page to screen readers for easier understanding of navigation -->


<!-- header element is used to introduce the page as well as provide navigation menu -->


<!-- main element contains core content  -->

<!-- role attribute increases accessibility of page by indicating purpose behind an element on the page to assistive technologies -->

<!-- role attribute is part of the Web Accessibility Initiative or WAI, and accepts preset values -->

<!-- every region role requires a label which helps screen reader users understand the purpose of the region  -->

<!-- one method for adding label is add heading element inside region, then reference it with the aria-labelledby attribute  -->


<!-- placeholders are best left out for accessibility purposes as users often mistake them for being already filled out fields -->

<!-- in order to avoid having to write out excessive descriptions, one can add text only a screen reader can read -->
